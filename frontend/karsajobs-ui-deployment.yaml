apiVersion: apps/v1
kind: Deployment
metadata:
  name: karsajobs-ui
  labels: 
    app: karsajobs-ui 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karsajobs-ui
  template:
    metadata:
      labels:
        app: karsajobs-ui
    spec:
      containers:
        - name: karsajobs-ui
          image: ghcr.io/akmalm007/karsajobs-ui:latest
          ports:
            - containerPort: 8000
          env:
            - name: VUE_APP_BACKEND
              value: 10.99.241.66:31222
